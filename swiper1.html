<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<style>
    .mainbanner{width: 960px; height: 400px; margin: 50px auto;}
</style>

</head>
<body>
    <!-- Slider main container -->
<div class="mainbanner"> <!--스와이퍼가 여러개일 경우, 각 스와이퍼의 속성이 다 다르기 떄문에 이렇게 mainbanner로 묶어줌.-->
   <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/can/slide01.png" alt=""></div>
      <div class="swiper-slide"><img src="img/can/slide01.png" alt=""></div>
      <div class="swiper-slide"><img src="img/can/slide01.png" alt=""></div>
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

</div>

<script>
    const bannerSlider= new Swiper('.mainbanner .swiper',{
        speed : 400,
        spaceBetween:0,
        autoplay : {
            delay:2000, // 1000이 1초임
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable:true, // 기본값이 false로 되어있어서 적용하려면 true로 바꿔줘야함
        },
    });
</script>
</body>
</html>
